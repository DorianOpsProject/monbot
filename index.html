<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nebula Market â€” Catalogue</title>

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={
darkMode:'class',
theme:{extend:{
colors:{
bg0:'#070916',bg1:'#0C1024',glass:'rgba(255,255,255,.05)',
stroke:'rgba(255,255,255,.08)',text:'rgba(240,244,255,.95)',
muted:'rgba(240,244,255,.6)',accent:'#6EE7FF',
accent2:'#8B5CF6',good:'#22D3EE',bad:'#FB7185'
}}}}
</script>
</head>

<body class="min-h-screen text-text
bg-[radial-gradient(900px_600px_at_20%_-10%,rgba(139,92,246,.18),transparent_60%),radial-gradient(900px_600px_at_90%_10%,rgba(110,231,255,.18),transparent_55%),linear-gradient(180deg,#070916,#0C1024)]">

<div class="max-w-[920px] mx-auto px-4 pb-32">

<header class="sticky top-0 z-20 backdrop-blur-xl border-b border-white/10 py-4">
<h1 class="font-black text-lg">Nebula Market</h1>
<p class="text-muted text-xs">Catalogue privÃ©</p>
<input id="search" class="mt-4 w-full rounded-xl px-4 py-3 bg-glass border border-white/10"
placeholder="Rechercher un produitâ€¦">
</header>

<div class="mt-4 flex gap-2 overflow-x-auto text-sm">
<button class="filter px-4 py-2 rounded-xl bg-glass border border-white/10" data-cat="all">Tous</button>
<button class="filter px-4 py-2 rounded-xl bg-glass border border-white/10" data-cat="digital">Digital</button>
<button class="filter px-4 py-2 rounded-xl bg-glass border border-white/10" data-cat="service">Services</button>
</div>

<main id="products" class="grid gap-4 mt-4"></main>

</div>

<!-- PANIER -->
<div id="cart" class="fixed bottom-0 left-0 right-0 bg-[#0B0F1E]/95 backdrop-blur-xl border-t border-white/10 p-4 hidden">
<h2 class="font-black">Panier</h2>
<div id="cartItems" class="mt-2"></div>
<p class="mt-2 text-sm">Total : <b id="total">0â‚¬</b></p>

<input id="name" placeholder="Nom" class="mt-3 w-full bg-glass border border-white/10 rounded-xl px-3 py-2">
<input id="phone" placeholder="TÃ©lÃ©phone" class="mt-2 w-full bg-glass border border-white/10 rounded-xl px-3 py-2">
<textarea id="note" placeholder="Note" class="mt-2 w-full bg-glass border border-white/10 rounded-xl px-3 py-2"></textarea>

<button id="send" class="mt-3 w-full bg-gradient-to-br from-accent to-accent2 text-black font-black py-3 rounded-xl">
Commander via Telegram
</button>
</div>

<script>
const USERNAME="USERNAME_TELEGRAM";
const PRODUCTS=[
{id:1,name:"Produit Alpha",price:10,cat:"digital",badge:"Nouveau"},
{id:2,name:"Produit Beta",price:15,cat:"service",badge:"Populaire"},
{id:3,name:"Produit Gamma",price:20,cat:"digital"}
];

let cart=JSON.parse(localStorage.getItem("cart")||"{}");
let filter="all";

const $=id=>document.getElementById(id);

function render(){
$("products").innerHTML="";
PRODUCTS.filter(p=>
(filter==="all"||p.cat===filter)&&
p.name.toLowerCase().includes($("search").value.toLowerCase())
).forEach(p=>{
$("products").innerHTML+=`
<div class="bg-glass border border-white/10 rounded-xl p-4">
<div class="flex justify-between">
<h3 class="font-black">${p.name}</h3>
${p.badge?`<span class="text-xs text-accent">${p.badge}</span>`:""}
</div>
<p class="text-muted text-sm mt-1">${p.price} â‚¬</p>
<button onclick="add(${p.id})"
class="mt-3 w-full bg-gradient-to-br from-accent to-accent2 text-black py-2 rounded-xl">
Ajouter
</button>
</div>`;
});
renderCart();
}

function add(id){
cart[id]=(cart[id]||0)+1;
save();
}

function remove(id){
delete cart[id];
save();
}

function save(){
localStorage.setItem("cart",JSON.stringify(cart));
render();
}

function renderCart(){
$("cartItems").innerHTML="";
let total=0;
Object.keys(cart).forEach(id=>{
const p=PRODUCTS.find(x=>x.id==id);
total+=p.price*cart[id];
$("cartItems").innerHTML+=`
<div class="flex justify-between text-sm">
<span>${p.name} x${cart[id]}</span>
<button onclick="remove(${id})" class="text-bad">âœ•</button>
</div>`;
});
$("total").innerText=total+"â‚¬";
$("cart").classList.toggle("hidden",!total);
}

document.querySelectorAll(".filter").forEach(b=>{
b.onclick=()=>{filter=b.dataset.cat;render();}
});

$("search").oninput=render;

$("send").onclick=()=>{
let msg="ðŸ›’ Nouvelle commande\n\n";
Object.keys(cart).forEach(id=>{
const p=PRODUCTS.find(x=>x.id==id);
msg+=`â€¢ ${p.name} x${cart[id]}\n`;
});
msg+=`\nNom : ${$("name").value}\nTÃ©lÃ©phone : ${$("phone").value}\nNote : ${$("note").value}`;
window.open(`https://t.me/${USERNAME}?text=${encodeURIComponent(msg)}`);
};

render();
</script>
</body>
</html>
